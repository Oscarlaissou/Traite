services:
  db:
    image: mysql:8.0
    container_name: projet-traite-db
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--skip-character-set-client-handshake" 
    ]
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: traite
    ports:
      - "${DB_EXTERNAL_PORT}:3306"
    networks:
      - projet-traite-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./dashboard-backend
      dockerfile: Dockerfile
    container_name: projet-traite-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - HOST_IP=${HOST_IP}
      - BACKEND_PORT=${BACKEND_PORT}
      - FRONTEND_PORT=${FRONTEND_PORT}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - projet-traite-network
    volumes:
      - ./dashboard-backend:/var/www/html
      - /var/www/html/vendor
      - ./dashboard-backend/storage:/var/www/html/storage
    command: >
      sh -c "
        sleep 5 &&
        if [ ! -f .env ]; then cp .env.example .env; fi &&
    
        # Fonction pour mettre à jour ou ajouter une variable proprement
        set_env() {
            grep -q \"^$1=\" .env && sed -i \"s|^$1=.*|$1=$2|\" .env || echo \"$1=$2\" >> .env
        }
        
        # Application automatique de la configuration
        set_env APP_URL \"http://${HOST_IP}:${BACKEND_PORT}\"
        set_env FRONTEND_URL \"http://${HOST_IP}:${FRONTEND_PORT}\"
        set_env SANCTUM_STATEFUL_DOMAINS \"${HOST_IP}:${FRONTEND_PORT}\"
        set_env SESSION_DOMAIN \"${HOST_IP}\"
        set_env DB_HOST \"db\"
        set_env DB_PASSWORD \"${DB_PASSWORD}\"
        set_env SESSION_DRIVER \"cookie\"
        set_env CACHE_STORE \"database\"

        # Permissions et dossiers
        mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache
        chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache
        chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache
        
        # Nettoyage automatique
        php artisan config:clear
        php artisan key:generate --force
        
        exec php-fpm
      "
  web:
    image: nginx:alpine
    container_name: projet-traite-web
    restart: always
    depends_on:
      - backend
    ports:
      - "${BACKEND_PORT}:80"
    volumes:
      - ./dashboard-backend:/var/www/html
      - ./dashboard-backend/storage:/var/www/html/storage
      - ./dashboard-backend/docker/nginx-site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - projet-traite-network

  frontend:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
    container_name: projet-traite-frontend
    restart: always
    depends_on:
      - web
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      # Utilise l'IP et le port définis dans le .env racine
      - REACT_APP_API_URL=http://${HOST_IP}:${BACKEND_PORT}
    networks:
      - projet-traite-network

networks:
  projet-traite-network:
    driver: bridge

volumes:
  db_data: